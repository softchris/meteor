<template name="products">
  <p>Let's create a product here</p>
	<form class="products-form">
		<input name="name" id="name" placeholder="product name"	/>
		<p>
			<button>Save</button>
		</p>
	</form>
  
  <h2>Products</h2>
  <ul>
  {{ #each products }}
  	<li>{{ title }} {{ createdAt }}</li>
  {{ /each}}
  </ul>
</template>
